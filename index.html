<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat</title>
    <link rel="icon" href="chitchat.png">
    <link rel="Stylesheet" href ="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="nav">
        <span ><p class="AppName fw-lighter fs-1">ChitChat</p></span>
    </nav>
    <main>
    <div class=" mainBox">
        <div class="wave"><img src="wave2.gif" ></div>
        <p class="welcome fs-3 fw-lighter">Welcome!!!</p>
    </div>
    </main>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button type="submit" class="btn btn-light">send</button>
        </form>
    </div>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> <!--add this file to connect client and server -->
    <script defer src="js/client.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
